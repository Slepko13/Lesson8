<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
    <title>Coffeeshop</title>
</head>

<body>
    <div class="container">
        <section class="bronze">
            <div class="title">$2</div>
            <div class="image"><img src="Images/orangecap.png" alt="bronze cap"></div>
            <div class="description">
                <div>Bronze </div>
                <div> any cup of coffee until $3 </div>
            </div>
        </section>
        <section class="gold">
            <div class="title">$3</div>
            <div class="image"><img src="Images/yellowcap.png" alt="gold cap"></div>
            <div class="description">
                <div>Gold</div>
                <div>any cup of coffee until $5 </div>
            </div>
        </section>
        <section class="silver">
            <div class="title">$2.5</div>
            <div class="image"><img src="Images/Greycap.png" alt="silver cap"></div>
            <div class="description">
                <div>Silver</div>
                <div>any cup of coffee until $4.5 </div>
            </div>
        </section>
    </div>
</body>

</html>
